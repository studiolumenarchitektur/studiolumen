<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOAI Angebot Rechner</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 2rem; }
    label { display: block; margin-top: 1rem; }
    input, select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    small { display: block; color: #555; margin-top: 0.25rem; font-size: 0.85rem; }
    table { width: 100%; margin-top: 1.5rem; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: right; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>HOAI Angebot Rechner</h1>
  <form id="hoai-form">
    <label>Bruttogrundfläche (m²)
      <input type="number" id="fläche" value="100" required />
    </label>

    <label>Standard der Bauweise
      <select id="standard">
        <option value="einfach">Einfach</option>
        <option value="mittel" selected>Mittel</option>
        <option value="hochwertig">Hochwertig</option>
      </select>
      <small>Einfach = geringe Ansprüche, Mittel = üblich, Hochwertig = gestalterisch/technisch anspruchsvoll</small>
    </label>

    <label>Honorarzone
      <select id="zone">
        <option value="I">I</option>
        <option value="II" selected>II</option>
        <option value="III">III</option>
        <option value="IV">IV</option>
        <option value="V">V</option>
      </select>
      <small>Zone I = sehr einfache Gebäude, Zone V = sehr komplex (z. B. Labore, Krankenhäuser)</small>
    </label>

    <label>Honorarsatz
      <select id="satz">
        <option value="mind">Mindestsatz</option>
        <option value="mittel" selected>Mittelsatz</option>
        <option value="hoch">Höchstsatz</option>
      </select>
      <small>Mindestsatz = einfache Projekte, Mittelsatz = Standard, Höchstsatz = hohe Komplexität</small>
    </label>

    <fieldset style="margin-top:2rem;">
      <legend><strong>Leistungsphasen auswählen &amp; anpassen</strong></legend>
      <div id="lph-container"></div>
    </fieldset>

    <button type="submit" style="margin-top: 1.5rem; padding: 0.75rem;">Berechnen</button>
  </form>

  <div id="ergebnis"></div>

  <script>
    const kostensatz = { einfach: 1800, mittel: 2000, hochwertig: 2400 };
    const honorarzonen = { I: 0.096, II: 0.127, III: 0.155, IV: 0.189, V: 0.236 };
    const lphStandard = { 1: 2, 2: 7, 3: 15, 4: 3, 5: 38, 6: 10, 7: 4, 8: 32, 9: 2 };

    const lphContainer = document.getElementById("lph-container");
    for (let i = 1; i <= 9; i++) {
      const div = document.createElement("div");
      div.innerHTML = `
        <label>
          <input type="checkbox" id="lph${i}" checked />
          LPH ${i}
          <input type="number" id="lph${i}percent" value="${lphStandard[i]}" min="0" max="100" step="0.1" style="width:80px; margin-left:1rem;" /> %
        </label>`;
      lphContainer.appendChild(div);
    }

    document.getElementById("hoai-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const fläche = parseFloat(document.getElementById("fläche").value);
      const standard = document.getElementById("standard").value;
      const zone = document.getElementById("zone").value;
      const satz = document.getElementById("satz").value;

      const baukosten = fläche * kostensatz[standard];
      const basissatz = honorarzonen[zone];
      const satzfaktor = satz === "mittel" ? 1 : satz === "mind" ? 0.8 : 1.2;

      let gesamtProzent = 0;
      let ausgewählteLPH = [];
      for (let i = 1; i <= 9; i++) {
        const checked = document.getElementById(`lph${i}`).checked;
        const anteil = parseFloat(document.getElementById(`lph${i}percent`).value) || 0;
        if (checked) {
          gesamtProzent += anteil;
          ausgewählteLPH.push({ nummer: i, anteil });
        }
      }

      const honorarbasis = baukosten * basissatz * satzfaktor;
      const honoraranteil = honorarbasis * (gesamtProzent / 100);
      const nebk = honoraranteil * 0.05;
      const gesamtsumme = honoraranteil + nebk;

      const ergebnis = document.getElementById("ergebnis");
      ergebnis.innerHTML = `
        <h2>Ergebnis</h2>
        <table>
          <tr><th>Anrechenbare Kosten</th><td>${baukosten.toFixed(2)} €</td></tr>
          <tr><th>Gesamthonorar (100 %)</th><td>${honorbasis.toFixed(2)} €</td></tr>
          <tr><th>LPH-Gesamtanteil</th><td>${gesamtProzent.toFixed(2)} %</td></tr>
          <tr><th>Honorar (LPH gesamt)</th><td>${honoraranteil.toFixed(2)} €</td></tr>
          <tr><th>Nebenkosten (5 %)</th><td>${nebk.toFixed(2)} €</td></tr>
          <tr><th><strong>Gesamthonorar netto</strong></th><td><strong>${gesamtsumme.toFixed(2)} €</strong></td></tr>
        </table>`;
    });
  </script>
</body>
</html>
