<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>bki projektbrowser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 1em;
      font-size: 16px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 1em;
      box-sizing: border-box;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-height: 70vh;
      overflow-y: auto;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    li:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }
    .details {
      margin-top: 1em;
      padding: 1em;
      border: 1px solid #ccc;
      display: none;
    }
  </style>
</head>
<body>
  <h2 style="text-transform: lowercase;">bki projektbrowser</h2>
  <input type="text" id="search" placeholder="suche...">
  <ul id="projektListe">
    <li data-title="büroeingangszone und besprechung (1300-0107)" data-id="1300-0107" onclick="showDetails(this)">büroeingangszone und besprechung (1300-0107)</li>
    <li data-title="gerichtsgebäude - eingangsbereich (1200-0001)" data-id="1200-0001" onclick="showDetails(this)">gerichtsgebäude - eingangsbereich (1200-0001)</li>
    <li data-title="verwaltungsgebäude (1300-0109)" data-id="1300-0109" onclick="showDetails(this)">verwaltungsgebäude (1300-0109)</li>
    <li data-title="gerichtsgebäude - gerichtssaal (1200-0002)" data-id="1200-0002" onclick="showDetails(this)">gerichtsgebäude - gerichtssaal (1200-0002)</li>
    <li data-title="wohn- und geschäftshaus (6100-1379)" data-id="6100-1379" onclick="showDetails(this)">wohn- und geschäftshaus (6100-1379)</li>
    <!-- ... hier alle weiteren <li> Einträge einfügen ... -->
  </ul>

  <div class="details" id="detailsBox">
    <h3 style="text-transform: lowercase;">projekt-details</h3>
    <p><strong>kennziffer:</strong> <span id="detailId"></span></p>
    <p><strong>titel:</strong> <span id="detailTitle"></span></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const searchBox = document.getElementById('search');
      const items = document.querySelectorAll('#projektListe li');
      const detailId = document.getElementById('detailId');
      const detailTitle = document.getElementById('detailTitle');
      const detailsBox = document.getElementById('detailsBox');

      searchBox.addEventListener('input', function () {
        const filter = this.value.toLowerCase();
        items.forEach(li => {
          const title = li.dataset.title;
          li.style.display = title.startsWith(filter) ? '' : 'none';
        });
      });

      window.showDetails = function (el) {
        detailId.textContent = el.dataset.id;
        detailTitle.textContent = el.textContent;
        detailsBox.style.display = 'block';
      };
    });
  </script>
</body>
</html>
