<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Architekturbüro ebbe&flut</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #002f6c;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .logo-container {
      width: 300px;
      cursor: pointer;
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
    }

    .wave {
      stroke: #002f6c;
      stroke-width: 12;
      fill: none;
      animation: waveFloat 4s ease-in-out infinite;
      transform-origin: center;
    }

    .wave.break {
      animation: waveBreak 0.4s ease;
    }

    @keyframes waveFloat {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }

    @keyframes waveBreak {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-14px) scaleX(1.05); }
      100% { transform: translateY(0); }
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
      width: 300px;
    }

    .nav-link {
      text-align: center;
      font-size: 16px;
      padding: 5px 0;
      cursor: pointer;
    }

    .nav-link:hover {
      color: #555;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      padding: 15px 0;
    }

    .footer a {
      color: #777;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo-container" onclick="breakWave()">
      <svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
        <!-- Text -->
        <g fill="#002f6c" font-family="Inter, sans-serif" font-weight="600">
          <text x="200" y="40" font-size="18" text-anchor="middle">ARCHITEKTURBÜRO</text>
          <text x="60" y="110" font-size="64">ebbe</text>
          <text x="240" y="110" font-size="64">&amp;</text>
          <text x="240" y="180" font-size="64">flut</text>
        </g>

        <!-- Horizontale Linie -->
        <line x1="60" y1="140" x2="190" y2="140" stroke="#002f6c" stroke-width="14" />

        <!-- Wellenlinie -->
        <path id="wave" class="wave" d="M60,240 C90,220 120,260 150,240 C180,220 210,260 240,240 C270,220 300,260 330,240" />
      </svg>
    </div>

    <div class="nav-links">
      <div class="nav-link" onclick="window.location.href='projekte.html'">Projekte</div>
      <div class="nav-link" onclick="window.location.href='haltung.html'">Haltung</div>
      <div class="nav-link" onclick="window.location.href='ueber_mich.html'">Über mich</div>
      <div class="nav-link" onclick="window.location.href='leistungsbild.html'">Anfrage</div>
    </div>
  </div>

  <footer class="footer">
    <a href="impressum.html">Impressum</a> · © ebbe&flut
  </footer>

  <script>
    function breakWave() {
      const wave = document.getElementById('wave');
      wave.classList.remove('break');
      void wave.offsetWidth; // Trigger reflow
      wave.classList.add('break');

      // Reset to float animation
      setTimeout(() => {
        wave.classList.remove('break');
      }, 500);
    }
  </script>
</body>
</html>
