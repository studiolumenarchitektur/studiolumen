<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Architekturbüro ebbe&flut</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #002f6c;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .logo-container {
      width: 400px;
      cursor: pointer;
      position: relative;
      height: 300px;
    }
    svg {
      width: 100%;
      height: auto;
      display: block;
    }
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
      width: 300px;
    }
    .nav-link {
      text-align: center;
      font-size: 16px;
      padding: 5px 0;
      cursor: pointer;
    }
    .nav-link:hover {
      color: #555;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #fff;
      padding: 10px 0;
      color: #777;
      font-size: 14px;
      box-sizing: border-box;
      flex-wrap: nowrap;
    }
    .footer > div, .footer > a {
      white-space: nowrap;
    }
    .footer a {
      color: #777;
      text-decoration: none;
      margin: 0 10px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo-container">
      <a href="vita.html" aria-label="Zur Vita">
        <svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img">
          <g fill="#002f6c" font-family="Inter, sans-serif" font-weight="600">
            <text x="200" y="40" font-size="18" text-anchor="middle">ARCHITEKTURBÜRO</text>
            <text x="60" y="110" font-size="64">ebbe</text>
            <text x="240" y="110" font-size="64">&amp;</text>
            <text x="240" y="180" font-size="64">flut</text>
          </g>
          <line x1="60" y1="140" x2="190" y2="140" stroke="#002f6c" stroke-width="14" />
          <path id="wavePath" stroke="#002f6c" stroke-width="12" fill="none" stroke-linecap="butt" stroke-linejoin="round" />
        </svg>
      </a>
    </div>
    <div class="nav-links">
      <div class="nav-link" onclick="window.location.href='projekte.html'">Projekte</div>
      <div class="nav-link" onclick="window.location.href='haltung.html'">Haltung</div>
      <div class="nav-link" onclick="window.location.href='ueber_mich.html'">Über mich</div>
      <div class="nav-link" onclick="window.location.href='leistungsbild.html'">Anfrage</div>
    </div>
  </div>

  <footer class="footer">
    <a href="impressum.html">Impressum</a>
    <div>© ebbe&flut</div>
  </footer>

  <script>
    const waveXStart = 60;
    const waveXEnd = 330;
    const waveWidth = waveXEnd - waveXStart;
    const waveYOffset = 230;

    const path = document.getElementById("wavePath");

    const baseAmplitude = 20;
    const baseFrequency = 3;
    const segments = 150;

    let t = 0;
    let tSpeed = 0.02;

    let shockOrigin = null;
    let shockTimer = 0;
    const shockDuration = 300;

    function easeInOut(x) {
      return x < 0.5
        ? 2 * x * x
        : 1 - Math.pow(-2 * x + 2, 2) / 2;
    }

    function animate() {
      const points = [];
      for (let i = 0; i <= segments; i++) {
        const x = waveXStart + waveWidth * i / segments;

        let localFreq = baseFrequency;
        let localAmp = baseAmplitude;

        if (shockOrigin !== null) {
          const dist = Math.abs(x - shockOrigin);
          const spread = waveWidth / 3;
          const intensity = Math.max(0, 1 - dist / spread);
          const progress = shockTimer / shockDuration;
          const scale = easeInOut(progress <= 0.5 ? progress * 2 : 2 - progress * 2);

          localFreq = baseFrequency - scale * 1 * intensity;
          localAmp = baseAmplitude + scale * 40 * intensity;
        }

        const y = waveYOffset + localAmp * Math.sin((2 * Math.PI * localFreq * (x - waveXStart) / waveWidth) + t);
        points.push(`${x},${y}`);
      }

      path.setAttribute("d", "M " + points.join(" L "));

      if (shockOrigin !== null && shockTimer < shockDuration / 2) {
        t += tSpeed * 2.2;
      } else {
        t += tSpeed;
      }

      if (shockOrigin !== null) {
        shockTimer++;
        if (shockTimer > shockDuration) {
          shockOrigin = null;
          shockTimer = 0;
        }
      }

      requestAnimationFrame(animate);
    }

    const svgElement = document.querySelector('.logo-container a svg');
    svgElement.addEventListener('click', (e) => {
      e.preventDefault();
      const rect = svgElement.getBoundingClientRect();
      let clickX = e.clientX - rect.left;
      if (clickX < waveXStart) clickX = waveXStart;
      if (clickX > waveXEnd) clickX = waveXEnd;
      shockOrigin = clickX;
      shockTimer = 0;
    });

    animate();
  </script>
</body>
</html>
