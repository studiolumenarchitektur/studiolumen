<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Architekturbüro ebbe&flut</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #002f6c;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .logo-container {
      width: 400px;
      cursor: pointer;
      position: relative;
      height: 300px;
    }
    svg {
      width: 100%;
      height: auto;
      display: block;
    }
    #hoverImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 5s ease;
      object-fit: contain;
      z-index: 10;
    }
    #hoverImage.visible {
      opacity: 0.1;
    }
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
      width: 300px;
    }
    .nav-link {
      text-align: center;
      font-size: 16px;
      padding: 5px 0;
      cursor: pointer;
    }
    .nav-link:hover {
      color: #555;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #fff;
      padding: 10px 0;
      color: #777;
      font-size: 14px;
      box-sizing: border-box;
      flex-wrap: nowrap;
    }
    .footer > div, .footer > a {
      white-space: nowrap;
    }
    .footer a {
      color: #777;
      text-decoration: none;
      margin: 0 10px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo-container">
      <a href="vita.html" aria-label="Zur Vita" id="logoLink" style="display:block; cursor:pointer; position: relative; z-index: 20;">
        <svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img">
          <g fill="#002f6c" font-family="Inter, sans-serif" font-weight="600">
            <text x="200" y="40" font-size="18" text-anchor="middle">ARCHITEKTURBÜRO</text>
            <text x="60" y="110" font-size="64">ebbe</text>
            <text x="240" y="110" font-size="64">&amp;</text>
            <text x="240" y="180" font-size="64">flut</text>
          </g>
          <line x1="60" y1="140" x2="190" y2="140" stroke="#002f6c" stroke-width="14" />
          <path id="wavePath" stroke="#002f6c" stroke-width="12" fill="none" stroke-linecap="butt" stroke-linejoin="round" />
        </svg>
      </a>
      <img src="bruno.png" alt="" id="hoverImage" />
    </div>
    <div class="nav-links">
      <div class="nav-link" onclick="window.location.href='projekte.html'">Projekte</div>
      <div class="nav-link" onclick="window.location.href='haltung.html'">Haltung</div>
      <div class="nav-link" onclick="window.location.href='ueber_mich.html'">Über mich</div>
      <div class="nav-link" onclick="window.location.href='leistungsbild.html'">Anfrage</div>
    </div>
  </div>

  <footer class="footer">
    <a href="impressum.html">Impressum</a>
    <div>© ebbe&flut</div>
  </footer>

  <script>
    const waveXStart = 60;
    const waveXEnd = 330;
    const waveWidth = waveXEnd - waveXStart;
    const waveYOffset = 230;

    const path = document.getElementById("wavePath");
    const logoLink = document.getElementById("logoLink");
    const hoverImage = document.getElementById("hoverImage");
    const logoContainer = document.querySelector('.logo-container');

    const baseAmplitude = 20;
    const baseFrequency = 3;
    const segments = 150;

    let t = 0;
    let tSpeed = 0.012; // langsamer für ruhigeres Rollen

    let impulsePhase = null;
    let impulseSpeed = 0.006; // langsamer für rollende Ausbreitung
    const impulseWavelength = 0.4; // länger für breitere Welle
    const impulseAmplitude = 35;

    function asymmetricEnvelope(progress) {
      return Math.pow(Math.sin(Math.PI * progress), 1.5) * (1 - progress);
    }

    function animate() {
      const points = [];
      for (let i = 0; i <= segments; i++) {
        const x = waveXStart + waveWidth * i / segments;
        const waveX = (x - waveXStart) / waveWidth;

        let yOffset = 0;

        if (impulsePhase !== null) {
          const dist = waveX - impulsePhase;
          if (dist >= 0 && dist <= impulseWavelength) {
            const progress = dist / impulseWavelength;
            const envelope = asymmetricEnvelope(progress);
            yOffset = impulseAmplitude * envelope;
          }
        }

        const y = waveYOffset + baseAmplitude * Math.sin((2 * Math.PI * baseFrequency * waveX) + t) + yOffset;
        points.push(`${x},${y}`);
      }

      path.setAttribute("d", "M " + points.join(" L "));

      t += tSpeed;

      if (impulsePhase !== null) {
        impulsePhase += impulseSpeed;
        if (impulsePhase > 1 + impulseWavelength) {
          impulsePhase = null;
        }
      }

      requestAnimationFrame(animate);
    }

    animate();

    logoContainer.addEventListener('mouseenter', () => {
      hoverImage.classList.add('visible');
      impulsePhase = 0;
    });

    logoContainer.addEventListener('mouseleave', () => {
      hoverImage.classList.remove('visible');
    });

    logoLink.addEventListener('click', function(e){
      e.preventDefault();
      const rect = logoLink.getBoundingClientRect();
      hoverImage.style.transition = `opacity 1s ease`;
      hoverImage.style.opacity = '1';

      setTimeout(() => {
        window.location.href = logoLink.href;
      }, 1000);
    });
  </script>
</body>
</html>
