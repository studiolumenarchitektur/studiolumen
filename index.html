<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Architekturbüro ebbe&flut</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #002f6c;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-size: 16px;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
    }

    .logo-container {
      width: 300px;
      cursor: pointer;
      position: relative;
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Dauerwellenbewegung */
    .wave {
      animation: waveMove 4s ease-in-out infinite;
    }

    @keyframes waveMove {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(2px); }
      100% { transform: translateY(0); }
    }

    /* Flut-Overlay */
    .flood {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 47, 108, 0.15);
      pointer-events: none;
      z-index: 2;
      transition: top 1.5s ease;
    }

    .logo-container.flooded .flood {
      top: 0%;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
      width: 300px;
    }

    .nav-link {
      text-align: center;
      font-size: 16px;
      padding: 5px 0;
      cursor: pointer;
    }

    .nav-link:hover {
      color: #555;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      padding: 15px 0;
    }

    .footer a {
      color: #777;
      text-decoration: none;
      margin: 0 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="logo-container" onclick="floodLogo(this)">
      <!-- Flut-Effekt -->
      <div class="flood"></div>

      <!-- SVG BEGINNT -->
      <svg viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
        <text x="50%" y="60" dominant-baseline="middle" text-anchor="middle" font-size="40" fill="#002f6c">ebbe&flut</text>
        <!-- Beispielhafte gewellte Linie -->
        <path class="wave" d="M0,100 C50,90 150,110 200,100 C250,90 350,110 400,100 C450,90 550,110 600,100" stroke="#002f6c" stroke-width="4" fill="none"/>
      </svg>
    </div>

    <div class="nav-links">
      <div class="nav-link" onclick="window.location.href='projekte.html'">Projekte</div>
      <div class="nav-link" onclick="window.location.href='haltung.html'">Haltung</div>
      <div class="nav-link" onclick="window.location.href='ueber_mich.html'">Über mich</div>
      <div class="nav-link" onclick="window.location.href='leistungsbild.html'">Anfrage</div>
    </div>
  </div>

  <footer class="footer">
    <a href="impressum.html">Impressum</a> · © ebbe&flut
  </footer>

  <script>
    function floodLogo(container) {
      container.classList.add("flooded");
      setTimeout(() => {
        container.classList.remove("flooded");
      }, 2000);
    }
  </script>
</body>
</html>
