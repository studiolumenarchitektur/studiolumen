<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>studio lumen</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-size: 16px;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-top: 10px;
        }
        header { 
            font-size: 2rem; 
            font-weight: bold; 
            margin-top: 10px; 
        }
        .subheader { 
            font-size: 1.2rem; 
            margin-bottom: 5px; 
        }
        .textfelder {
          display: flex;
          flex-direction: column;
          gap: 5px;
          margin-top: 10px;
          width: 300px;
          margin-left: auto;
          margin-right: auto;
        }
        .textfeld {
          cursor: pointer;
          padding: 5px;
          width: 100%;
          text-align: justify;
          font-size: 16px;
          box-sizing: border-box;
        }
        .textfeld:hover { color: #800020; }
        .footer { position: sticky; bottom: 0; width: 100%; text-align: center; padding: 10px; z-index: 1000; display: flex; justify-content: center; gap: 20px; color: #777; font-size: 16px; background: #fff; }
        
        .image-container {
            position: relative;
            width: 300px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.3s ease-in-out;
        }
        .hover-image {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }
        .image-container:hover .hover-image {
            opacity: 1;
        }
        .image-container:hover .default-image {
            opacity: 0;
        }
    </style>
</head>
<body>
    <header>studio lumen</header>
    <div class="subheader">Haltung Dialog Substanz</div>
    <div class="content">
        <a href="vita.html" class="image-container">
            <img src="Bildschirmfoto_cropped.png" alt="architektur bild" class="default-image">
            <img src="Bildschirmfoto_cropped_red.png" alt="architektur bild hover" class="hover-image">
        </a>
        <div class="textfelder">
          <div class="textfeld" style="letter-spacing: 0.3em;" onclick="window.location.href='projekte.html'">Projekte</div>
          <div class="textfeld" style="letter-spacing: 0em;" onclick="window.location.href='leistungsbild.html'">Leistungsbild</div>
          <div class="textfeld" style="letter-spacing: 0.3em;" onclick="window.location.href='haltung.html'">Manifest</div>
        </div>
    </div>
    
    <footer class="footer">
        <div onclick="window.location.href='impressum.html'">Impressum</div>
        <div>Â© 2025 studio lumen</div>
    </footer>
</body>
</html>
