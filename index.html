  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: #002f6c;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .logo-container {
      width: 400px;
      cursor: pointer;
      position: relative;
      height: 300px;
    }
    svg {
      width: 100%;
      height: auto;
      display: block;
    }
    #hoverImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 5s ease;
      object-fit: contain;
      z-index: 10;
    }
    #hoverImage.visible {
      opacity: 0.1;
    }
    .floatingLetter {
      font-size: 18px;
      fill: #002f6c;
      font-family: 'Inter', sans-serif;
      opacity: 0;
      transition: opacity 1.2s ease, transform 1.2s ease;
      transform: translateY(10px);
      dominant-baseline: middle;
    }
    .floatingLetter.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
      width: 300px;
    }
    .nav-link {
      text-align: center;
      font-size: 16px;
      padding: 5px 0;
      cursor: pointer;
    }
    .nav-link:hover {
      color: #555;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #fff;
      padding: 10px 0;
      color: #777;
      font-size: 14px;
      box-sizing: border-box;
      flex-wrap: nowrap;
    }
    .footer > div, .footer > a {
      white-space: nowrap;
    }
    .footer a {
      color: #777;
      text-decoration: none;
      margin: 0 10px;
    }
