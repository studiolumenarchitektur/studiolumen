<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anfrage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f4f4f4;
            margin: 10px auto;
            padding: 15px;
            width: 80%;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            text-transform: lowercase;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #800020;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #a00030;
        }
    </style>
</head>
<body>
    <h1>Deine getroffene Auswahl</h1>
    <ul id="auswahl-liste"></ul>

    <a href="leistungsbild.html" class="back-button">Zur√ºck</a>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let selectedAnswer = localStorage.getItem("selectedAnswer");
            if (selectedAnswer) {
                let listContainer = document.getElementById("auswahl-liste");
                let listItem = document.createElement("li");
                listItem.textContent = selectedAnswer;
                listContainer.appendChild(listItem);
            }
        });
    </script>
</body>
</html>
