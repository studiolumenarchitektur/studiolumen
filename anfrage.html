<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anfrage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'poppins', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding-bottom: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-size: 16px;
        }

        header {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            text-transform: lowercase;
        }

        .back-arrow {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 2rem;
            color: #800020;
            font-weight: 900;
            z-index: 9999;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            color: #777;
            background: #fff;
        }

        #leistungsphasen-list {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        .phase-title {
            font-weight: bold;
            color: #800020;
            margin-top: 15px;
            text-transform: lowercase;
        }

        .phase-list {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="back-arrow" onclick="window.location.href='leistungsbild.html'">&larr;</div>
    <header>anfrage</header>

    <div id="leistungsphasen-list"></div>

    <footer class="footer">
        <div>© 2025 studio lumen</div>
    </footer>

    <script>
        window.onload = function () {
            let storedPhases = localStorage.getItem("selectedLeistungsphasen");

            if (storedPhases) {
                let selectedItems = JSON.parse(storedPhases);
                let listContainer = document.getElementById("leistungsphasen-list");
                listContainer.innerHTML = ""; // Entfernt vorherige Inhalte

                if (selectedItems.length === 0) {
                    listContainer.innerHTML = "<p>keine leistungsphase ausgewählt.</p>";
                } else {
                    selectedItems.forEach(item => {
                        let phaseDiv = document.createElement("div");
                        phaseDiv.classList.add("phase-title");
                        phaseDiv.innerHTML = `<h3>${item.phase}</h3>`;

                        let subList = document.createElement("ul");
                        subList.classList.add("phase-list");

                        item.subItems.forEach(sub => {
                            let subItem = document.createElement("li");
                            subItem.textContent = sub;
                            subList.appendChild(subItem);
                        });

                        phaseDiv.appendChild(subList);
                        listContainer.appendChild(phaseDiv);
                    });
                }
            }
        };
    </script>
</body>
</html>
