<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anfrage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding-bottom: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            text-transform: lowercase;
            font-size: 16px;
        }
        header {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }
        .back-arrow {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 2rem;
            color: #800020;
            font-weight: 900;
            z-index: 9999;
        }
        .dropdown-container {
            margin-top: 20px;
            text-align: center;
            position: relative;
        }
        .dropdown-button {
            background: none;
            color: #800020;
            font-size: 16px;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            text-align: center;
            background: #fff;
            border: 1px solid #ddd;
        }
        .dropdown-option {
            cursor: pointer;
            padding: 5px;
        }
        .dropdown-option:hover {
            background: #f0f0f0;
        }
        .selected-option-text {
            color: #800020;
            font-weight: normal;
            margin-top: 10px;
            text-align: center;
        }
        .selected-services {
            color: #000;
            margin-top: 10px;
            text-align: center;
            list-style-type: disc;
            padding-left: 20px;
        }
        .button-container {
            position: fixed;
            bottom: 60px;
            width: 100%;
            text-align: center;
            background: #fff;
            z-index: 1000;
        }
        #send-anfrage {
            border: none;
            background: none;
            color: #800020;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            opacity: 1;
            pointer-events: auto;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 20px;
            color: #777;
            font-size: 16px;
            background: #fff;
        }
    </style>
</head>
<body>
    <div class="back-arrow" onclick="window.location.href='leistungsbild.html'">&larr;</div>
    <header>Anfrage</header>
    
    <div class="dropdown-container">
        <button class="dropdown-button" id="dropdown-btn" onclick="toggleDropdown()">wie viel fläche brauchst du?</button>
        <div id="selected-option-text" class="selected-option-text"></div>
        <div class="dropdown-content" id="dropdown-menu">
            <div class="dropdown-option" onclick="selectOption('bis 50m²')">bis 50m²</div>
            <div class="dropdown-option" onclick="selectOption('bis 100m²')">bis 100m²</div>
            <div class="dropdown-option" onclick="selectOption('bis 150m²')">bis 150m²</div>
            <div class="dropdown-option" onclick="selectOption('bis 200m²')">bis 200m²</div>
            <div class="dropdown-option" onclick="selectOption('bis 250m²')">bis 250m²</div>
            <div class="dropdown-option" onclick="selectOption('bis 300m²')">bis 300m²</div>
            <div class="dropdown-option" onclick="selectOption('individuelle anfrage')">individuelle anfrage</div>
        </div>
    </div>
    
    <ul id="selected-services" class="selected-services"></ul>
    
    <div class="button-container">
        <button id="send-anfrage" onclick="sendAnfrage()">
            anfrage senden
        </button>
    </div>
    
    <footer class="footer">
        <div onclick="window.location.href='impressum.html'">Impressum</div>
        <div>© 2025 Studio Lumen</div>
    </footer>
    
    <script>
        function toggleDropdown() {
            let menu = document.getElementById("dropdown-menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }
        
        function selectOption(value) {
            localStorage.setItem("selectedWohnraum", value);
            document.getElementById("dropdown-menu").style.display = "none";
            document.getElementById("selected-option-text").textContent = value;
        }
        
        function sendAnfrage() {
            let email = "studiolumenarchitektur@gmail.com";
            let subject = "anfrage an studio lumen";
            
            let wohnraum = localStorage.getItem("selectedWohnraum") || "Nicht angegeben";
            let selectedServices = JSON.parse(localStorage.getItem("warenkorb")) || [];

            let body = "hi,\n\nkannst du mir folgende leistungsphasen anbieten?:\n\n";
            selectedServices.forEach(service => {
                body += "- " + service + "\n";
            });
            body += "\nWohnraumgröße: " + wohnraum + "\n\nliene grüße,\n[Ihr Name]";
            
            window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }
    document.addEventListener("DOMContentLoaded", function() {
            let savedValue = localStorage.getItem("selectedWohnraum");
            if (savedValue) {
                document.getElementById("selected-option-text").textContent = savedValue;
            }
            
            let selectedServices = JSON.parse(localStorage.getItem("warenkorb")) || [];
            let servicesList = document.getElementById("selected-services");
            
            if (selectedServices.length > 0) {
                selectedServices.forEach(service => {
                    let listItem = document.createElement("li");
                    listItem.textContent = service;
                    servicesList.appendChild(listItem);
                });
            }
        });
</script>
</body>
</html>
