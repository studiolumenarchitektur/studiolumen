<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anfrage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'poppins', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding-bottom: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-size: 16px;
        }

        header {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            text-transform: lowercase;
        }

        .back-arrow {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 2rem;
            color: #800020;
            font-weight: 900;
            z-index: 9999;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            color: #777;
            background: #fff;
        }

        #leistungsphasen-list {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }

        .phase-title {
            font-weight: bold;
            color: #800020;
            margin-top: 15px;
            text-transform: lowercase;
        }

        .phase-list {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="back-arrow" onclick="window.location.href='leistungsbild.html'">&larr;</div>
    <header>anfrage</header>

    <div id="leistungsphasen-list"></div>

    <footer class="footer">
        <div>© 2025 studio lumen</div>
    </footer>

<script>
    function updateLeistungsphasen() {
        let storedAnswer = localStorage.getItem("selectedAnswer");

        let listContainer = document.getElementById("leistungsphasen-list");
        listContainer.innerHTML = ""; // Alte Inhalte entfernen

        if (storedAnswer) {
            listContainer.innerHTML = `<p><strong>Ausgewählte Antwort:</strong> ${storedAnswer}</p>`;

            let phaseMappings = {
                "lass uns eine idee entwickeln": ["LPH 0 - Zielfindungsphase"],
                "ich brauche unterstützung beim entwerfen": ["LPH 1 - Grundlagenermittlung", "LPH 2 - Vorplanung"],
                "lass uns meinen wohnraum umgestalten": ["LPH 1 - Grundlagenermittlung", "LPH 2 - Vorplanung", "LPH 3 - Entwurfsplanung"],
                "ich brauche eine planung und die baugenehmigung": ["LPH 1 - Grundlagenermittlung", "LPH 2 - Vorplanung", "LPH 3 - Entwurfsplanung", "LPH 4 - Genehmigungsplanung"],
                "lass uns zusammen ein projekt von a-z planen": ["LPH 1 - Grundlagenermittlung", "LPH 2 - Vorplanung", "LPH 3 - Entwurfsplanung", "LPH 4 - Genehmigungsplanung", "LPH 5 - Ausführungsplanung"],
                "kannst du mich bei der ausschreibung und vergabe unterstützen?": ["LPH 6 - Vorbereitung der Vergabe"],
                "ich brauche unterstützung während der bauphase.": ["LPH 7 - Mitwirkung bei der Vergabe"]
            };

            if (phaseMappings.hasOwnProperty(storedAnswer)) {
                let phaseList = document.createElement("ul");

                phaseMappings[storedAnswer].forEach(phase => {
                    let listItem = document.createElement("li");
                    listItem.textContent = phase;
                    phaseList.appendChild(listItem);
                });

                listContainer.appendChild(phaseList);
            } else {
                listContainer.innerHTML += "<p>Keine passende Leistungsphase gefunden.</p>";
            }
        } else {
            listContainer.innerHTML = "<p>keine antwort ausgewählt.</p>";
        }
    }

    window.onload = function () {
        console.log("Lade anfrage.html...");
        console.log("Gespeicherte Antwort:", localStorage.getItem("selectedAnswer"));
        updateLeistungsphasen();
    };

    window.addEventListener("storage", function (event) {
        if (event.key === "selectedAnswer") {
            console.log("Antwort geändert:", event.newValue);
            updateLeistungsphasen(); // Aktualisiert die Liste, wenn sich die Antwort ändert
        }
    });
</script>
</body>
</html>
