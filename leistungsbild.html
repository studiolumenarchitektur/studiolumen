<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leistungsbild</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 300px;
      margin: 0 auto;
      text-align: center;
    }

    .back-arrow {
      position: sticky;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: #800020;
      text-decoration: none;
      font-weight: bold;
      position: fixed;
    }

    .question {
      margin: 2rem 0 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .option-button {
      background: none;
      border: none;
      color: #000;
      padding: 0.75rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .option-button.selected {
      color: #800020;
      border-bottom: 1px solid #800020;
    }

    .hidden {
      display: none;
    }

    .checkbox-group {
      text-align: left;
      margin-top: 1rem;
    }

    .checkbox-group label {
      display: block;
      margin: 0.25rem 0;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <a class="back-arrow" href="index.html">&#8592;</a>

  <div class="container">
    <div class="question" onclick="resetOptions('q1')">Was brauchst du?</div>
    <div class="options" id="q1">
      <button class="option-button" onclick="selectOption(this, 'q2')">Ich plane ein Bauvorhaben</button>
      <button class="option-button" onclick="selectOption(this, 'q2')">Ich will etwas umbauen oder modernisieren</button>
      <button class="option-button" onclick="selectOption(this, 'q2')">Ich brauche architektonische Unterstützung</button>
    </div>

    <div class="question hidden" onclick="resetOptions('q2')">Wobei brauchst du Unterstützung?</div>
    <div class="options hidden" id="q2">
      <button class="option-button" onclick="selectOption(this, 'q3')">Planung & Genehmigung</button>
      <button class="option-button" onclick="selectOption(this, 'q3')">Bestand erfassen & bewerten</button>
      <button class="option-button" onclick="selectOption(this, 'q3')">Erstellung von Zeichnungen</button>
    </div>

    <div class="question hidden" onclick="resetOptions('q3')">Wie groß soll das Projekt ungefähr sein?</div>
    <div class="options hidden" id="q3">
      <button class="option-button" onclick="selectOption(this, 'q4')">Bis 50 m²</button>
      <button class="option-button" onclick="selectOption(this, 'q4')">Bis 100 m²</button>
      <button class="option-button" onclick="selectOption(this, 'q4')">Bis 150 m²</button>
      <button class="option-button" onclick="selectOption(this, 'q4')">Bis 200 m²</button>
      <button class="option-button" onclick="selectOption(this, 'q4')">Bis 250 m²</button>
      <button class="option-button" onclick="selectOption(this, 'q4')">Bis 300 m²</button>
      <button class="option-button" onclick="selectOption(this, 'q4')">Über 300 m²</button>
      <button class="option-button" onclick="selectOption(this, 'q4')">Noch unklar</button>
    </div>

    <div class="question hidden" onclick="resetOptions('q4')">Sind Pläne vorhanden?</div>
    <div class="options hidden" id="q4">
      <button class="option-button" onclick="selectOption(this, 'q5')">Ja</button>
      <button class="option-button" onclick="selectOption(this, 'q5')">Nein</button>
      <button class="option-button" onclick="selectOption(this, 'q5')">Unzureichend</button>
    </div>

    <div class="question hidden" onclick="resetOptions('q5')">Gibt es sonstige Hinweise oder Wünsche?</div>
    <div class="checkbox-group hidden" id="q5">
      <label><input type="checkbox" name="wunsch" value="barrierefreiheit">Barrierefreiheit berücksichtigen</label>
      <label><input type="checkbox" name="wunsch" value="brandschutz">Anforderungen an den Brandschutz</label>
      <label><input type="checkbox" name="wunsch" value="denkmalschutz">Denkmalschutz beachten</label>
      <label><input type="checkbox" name="wunsch" value="nachhaltigkeit">Nachhaltigkeit / Energiestandard</label>
      <label><input type="checkbox" name="wunsch" value="stellplätze">Stellplätze / Garagen</label>
      <label><input type="checkbox" name="wunsch" value="gestaltung">Besondere Gestaltungsideen</label>
      <label><input type="checkbox" name="wunsch" value="unklar">Noch unklar</label>
    </div>
  </div>

  <script>
    function selectOption(button, nextId) {
      const parent = button.parentElement;
      const buttons = parent.querySelectorAll('.option-button');
      buttons.forEach(btn => {
        if (btn !== button) btn.classList.add('hidden');
        else btn.classList.add('selected');
      });

      // Show next question and options
      const nextQuestion = document.querySelector(`.question + #${nextId}`);
      const nextQuestionHeader = nextQuestion?.previousElementSibling;
      if (nextQuestion && nextQuestion.classList.contains('hidden')) {
        nextQuestion.classList.remove('hidden');
        if (nextQuestionHeader) nextQuestionHeader.classList.remove('hidden');
      }
    }

    function resetOptions(id) {
      const container = document.getElementById(id);
      const buttons = container.querySelectorAll('.option-button');
      buttons.forEach(btn => {
        btn.classList.remove('hidden', 'selected');
      });

      // Reset all following blocks
      let next = container.nextElementSibling;
      while (next) {
        if (next.classList.contains('options') || next.classList.contains('checkbox-group') || next.classList.contains('question')) {
          next.classList.add('hidden');
          if (next.classList.contains('options')) {
            const btns = next.querySelectorAll('.option-button');
            btns.forEach(b => b.classList.remove('selected', 'hidden'));
          }
        }
        next = next.nextElementSibling;
      }
    }
  </script>
</body>
</html>
