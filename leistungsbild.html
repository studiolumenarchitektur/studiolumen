<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leistungsbild</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #000;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 300px;
      margin: 0 auto;
      text-align: center;
    }

    .back-arrow {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: #800020;
      text-decoration: none;
      font-weight: bold;
    }

    .question {
      margin: 2rem 0 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .options,
    .dropdown,
    .checkbox-group {
      margin-bottom: 2rem;
    }

    .option-button {
      background: none;
      border: none;
      color: #000;
      padding: 0.75rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .option-button.selected {
      color: #800020;
      border-bottom: 1px solid #800020;
    }

    .hidden {
      display: none;
    }

    select {
      font-family: 'Poppins', sans-serif;
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }

    .checkbox-group {
      text-align: left;
    }

    .checkbox-group label {
      display: block;
      margin: 0.25rem 0;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <a class="back-arrow" href="index.html">&#8592;</a>

  <div class="container">
    <div class="question" onclick="resetOptions('q1')">Was brauchst du?</div>
    <div class="options" id="q1">
      <button class="option-button" onclick="selectOption(this, 'q2')">Ich plane ein Bauvorhaben</button>
      <button class="option-button" onclick="selectOption(this, 'q2')">Ich will etwas umbauen oder modernisieren</button>
      <button class="option-button" onclick="selectOption(this, 'q2')">Ich brauche architektonische Unterstützung</button>
    </div>

    <div class="question hidden" onclick="resetOptions('q2')">Wie konkret ist dein Vorhaben?</div>
    <div class="options hidden" id="q2">
      <button class="option-button" onclick="selectOption(this, 'q3')">Ich fange gerade erst an</button>
      <button class="option-button" onclick="selectOption(this, 'q3')">Ich habe eine grobe Idee</button>
      <button class="option-button" onclick="selectOption(this, 'q3')">Ich bin schon ziemlich weit</button>
    </div>

    <div class="question hidden" onclick="resetOptions('q3')">Wie groß soll das Projekt ungefähr sein?</div>
    <div class="dropdown hidden" id="q3">
      <select onchange="revealNext('q4')">
        <option value="">Bitte wählen …</option>
        <option value="bis 50">Bis 50 m²</option>
        <option value="bis 100">Bis 100 m²</option>
        <option value="bis 150">Bis 150 m²</option>
        <option value="bis 200">Bis 200 m²</option>
        <option value="bis 250">Bis 250 m²</option>
        <option value="bis 300">Bis 300 m²</option>
        <option value="mehr">Über 300 m²</option>
        <option value="unklar">Noch unklar</option>
      </select>
    </div>

    <div class="question hidden" onclick="resetOptions('q4')">Sind Pläne vorhanden?</div>
    <div class="dropdown hidden" id="q4">
      <select onchange="revealNext('q5')">
        <option value="">Bitte wählen …</option>
        <option value="ja">Ja</option>
        <option value="nein">Nein</option>
        <option value="unvollständig">Unzureichend</option>
      </select>
    </div>

    <div class="question hidden" onclick="resetOptions('q5')">Wie weit soll die Planung gehen?</div>
    <div class="dropdown hidden" id="q5">
      <select onchange="revealNext('q6')">
        <option value="">Bitte wählen …</option>
        <option value="bauantrag">Bis zum Bauantrag</option>
        <option value="ausführung">Bis zur Ausführung (Detailplanung)</option>
        <option value="vergabe">Mit Vergabevorbereitung</option>
        <option value="vollständig">Alle Phasen (LPH 1–7)</option>
        <option value="unklar">Noch unklar</option>
      </select>
    </div>

    <div class="question hidden" onclick="resetOptions('q6')">Gibt es besondere Anforderungen oder Rahmenbedingungen?</div>
    <div class="checkbox-group hidden" id="q6">
      <label><input type="checkbox" name="anforderung" value="denkmalschutz">Denkmalschutz</label>
      <label><input type="checkbox" name="anforderung" value="barrierefreiheit">Barrierefreiheit</label>
      <label><input type="checkbox" name="anforderung" value="brandschutz">Brandschutz / Sondernutzung</label>
      <label><input type="checkbox" name="anforderung" value="nachhaltigkeit">Nachhaltigkeit / Energiestandard</label>
      <label><input type="checkbox" name="anforderung" value="stellplätze">Stellplätze / Garagen</label>
      <label><input type="checkbox" name="anforderung" value="keine">Keine besonderen Anforderungen</label>
    </div>
  </div>

  <script>
    function selectOption(button, nextId) {
      const parent = button.parentElement;
      const buttons = parent.querySelectorAll('.option-button');
      buttons.forEach(btn => {
        if (btn !== button) btn.classList.add('hidden');
        else btn.classList.add('selected');
      });

      const nextSection = document.getElementById(nextId);
      const nextHeader = nextSection?.previousElementSibling;
      if (nextSection) {
        nextSection.classList.remove('hidden');
        if (nextHeader) nextHeader.classList.remove('hidden');
      }
    }

    function revealNext(nextId) {
      const next = document.getElementById(nextId);
      const prev = next?.previousElementSibling;
      if (next && next.classList.contains('hidden')) {
        next.classList.remove('hidden');
        if (prev) prev.classList.remove('hidden');
      }
    }

    function resetOptions(id) {
      const container = document.getElementById(id);
      if (!container) return;

      // Reset buttons
      const buttons = container.querySelectorAll('.option-button');
      buttons.forEach(btn => {
        btn.classList.remove('selected', 'hidden');
      });

      // Reset dropdowns
      const selects = container.querySelectorAll('select');
      selects.forEach(select => {
        select.selectedIndex = 0;
      });

      // Reset checkboxes
      const checkboxes = container.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(cb => cb.checked = false);

      // Hide all following sections
      let next = container.nextElementSibling;
      while (next) {
        if (next.classList.contains('options') || next.classList.contains('dropdown') || next.classList.contains('checkbox-group') || next.classList.contains('question')) {
          next.classList.add('hidden');
        }
        next = next.nextElementSibling;
      }
    }
  </script>
</body>
</html>
