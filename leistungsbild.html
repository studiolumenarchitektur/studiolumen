<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leistungsbild</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding-bottom: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-size: 16px;
        }

        header {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            text-transform: lowercase;
        }

        .back-arrow {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            font-size: 2rem;
            color: #800020;
            font-weight: bold;
        }

button {
    color: #800020;
    background: none;
    font-weight: bold;
    font-size: 16px;
    padding: 10px;
    border: none;
    cursor: pointer;
    margin: 10px;
    display: block;
    max-width: 300px;  /* Maximale Breite */
    word-wrap: break-word;  /* Falls nötig, bricht lange Wörter um */
    text-align: left;
}

        .options button {
    color: #000;  /* Textfarbe Schwarz */
    font-weight: normal;  /* Normale Schrift (nicht fett) */
    background: none;
    font-size: 16px;
    padding: 10px;
    border: none;
    cursor: pointer;
    width: 100%;
    max-width: 300px;  /* Maximale Breite */
    text-align: left;
    word-wrap: break-word;
}

.options button:hover {
    color: #800020;  /* Hover-Farbe */
}
.option-selected {
    color: #800020;
    font-weight: bold;
}

.selected-answer {
    color: #800020;
    font-size: 16px;
    margin-top: 5px;
    text-align: left;
    display: none;
    max-width: 300px;
    word-wrap: break-word;
}
        button:hover {
            text-decoration: none;
        }

        .button-selected {
            opacity: 0.5;
        }

        .button-selected:hover {
            opacity: 1;
            text-decoration: none;
        }

.options {
    display: none;
    color: #000;
    flex-direction: column;
    max-width: 300px;  /* Begrenzung der Breite */
}

.selected-answer {
    color: #000;
    font-size: 16px;
    margin-top: 5px;
    text-align: left;
    display: none;
    max-width: 300px;  /* Maximale Breite */
    word-wrap: break-word;
}

        select, label {
            color: #000;
            font-weight: normal;
            width: 100%;
            padding: 5px;
            font-size: 16px;
            margin-top: 5px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            color: #777;
            background: #fff;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>

    <div class="back-arrow" onclick="window.history.back()">←</div>
    <header>leistungsbild</header>

    <button id="button1" onclick="showOptions('options1', 'selected-answer1', this)">Was brauchst du?</button>
    <div id="selected-answer1" class="selected-answer"></div>
    <div id="options1" class="options">
        <button onclick="selectOption(1, 'options1', 'selected-answer1', this)">• Ich habe bereits Pläne und brauche eine Prüfung oder Berechnung</button>
        <button onclick="selectOption(2, 'options1', 'selected-answer1', this)">• Ich brauche eine neue Planung oder eine Anpassung meiner Pläne</button>
        <button onclick="selectOption(3, 'options1', 'selected-answer1', this)">• Ich brauche eine vollständige Bauplanung oder Ausschreibung</button>
    </div>

    <button id="button2" onclick="showOptions('options2', 'selected-answer2', this)" style="display: none;">Was genau?</button>
    <div id="selected-answer2" class="selected-answer"></div>
<div id="options2" class="options">
    <button onclick="selectOption(1, 'options2', 'selected-answer2', this)">
        • Ich brauche eine Wohnflächenberechnung & Flächennachweis
    </button>
    <button onclick="selectOption(2, 'options2', 'selected-answer2', this)">
        • Ich brauche eine Bestätigung meiner Pläne mit Architektenstempel
    </button>
    <button onclick="selectOption(3, 'options2', 'selected-answer2', this)">
        • Ich brauche eine Planprüfung für meine Baufinanzierung
    </button>
    <button onclick="selectOption(4, 'options2', 'selected-answer2', this)">
        • Ich brauche eine Vorplanung für mein Projekt
    </button>
    <button onclick="selectOption(5, 'options2', 'selected-answer2', this)">
        • Ich brauche eine Entwurfsplanung & Konzeptentwicklung
    </button>
    <button onclick="selectOption(6, 'options2', 'selected-answer2', this)">
        • Ich brauche eine Genehmigungsplanung & Bauantragsunterlagen
    </button>
    <button onclick="selectOption(7, 'options2', 'selected-answer2', this)">
        • Ich brauche eine detaillierte Bauplanung mit technischen Anforderungen
    </button>
    <button onclick="selectOption(8, 'options2', 'selected-answer2', this)">
        • Ich brauche eine Ausschreibung & Vergabeunterstützung
    </button>
</div>

    <button id="button3" onclick="showOptions('options3', 'selected-answer3', this)" style="display: none;">Ein paar Details noch</button>
    <div id="options3" class="options">
        <label>Wie groß ist das Gebäude?</label>
        <select id="size-dropdown">
            <option>Bis 50m²</option>
            <option>Bis 100m²</option>
            <option>Bis 150m²</option>
            <option>Bis 200m²</option>
            <option>Bis 250m²</option>
            <option>Bis 300m²</option>
            <option>Sehr groß</option>
        </select>

        <label>Gibt es schon Pläne?</label>
        <select id="plans-dropdown">
            <option>Ja</option>
            <option>Nein</option>
        </select>

        <label>Brauchst du eine Berechnung?</label>
        <select id="calculation-dropdown">
            <option>Ja</option>
            <option>Nein</option>
        </select>
    </div>

    <button id="button4" onclick="sendEmail()" style="display: none;">Anfrage senden</button>

    <footer class="footer">
        <div onclick="window.location.href='impressum.html'">Impressum</div>
        <div>© 2025 studio lumen</div>
    </footer>

    <script>
function showOptions(optionsId, answerId, button) {
    // Blende alle anderen Optionengruppen aus, außer die aktuelle
    let allOptions = document.querySelectorAll(".options");
    allOptions.forEach(opt => {
        if (opt.id !== optionsId) {
            opt.style.display = "none";
        }
    });

    // Zeige nur die Optionsgruppe, die gerade geöffnet wird
    document.getElementById(optionsId).style.display = "flex";
}

function selectOption(choice, optionsId, answerId, button) {
    let options = document.getElementById(optionsId);
    let answerContainer = document.getElementById(answerId);

    // Wenn die Option bereits markiert ist, entfernen
    if (button.classList.contains("option-selected")) {
        button.classList.remove("option-selected");
        button.style.color = "#000";  // Zurück auf normale Farbe setzen
        button.style.fontWeight = "normal";

        // Entferne die Option aus der Liste
        let answers = answerContainer.innerHTML.split("<br>");
        answers = answers.filter(text => text.trim() !== button.innerText.trim());
        answerContainer.innerHTML = answers.join("<br>");

        // Falls keine Option mehr gewählt ist, verstecke den Answer-Container
        if (answers.length === 0) {
            answerContainer.style.display = "none";
        }
    } else {
        // Markiere die Option als gewählt
        button.classList.add("option-selected");
        button.style.color = "#800020"; 
        button.style.fontWeight = "bold";

        // Füge die gewählte Option zur Liste hinzu
        if (answerContainer.innerHTML === "") {
            answerContainer.innerHTML = button.innerText;
        } else {
            answerContainer.innerHTML += "<br>" + button.innerText;
        }
        answerContainer.style.display = "block";
    }

    // Zeige den nächsten Button nur, wenn mindestens eine Auswahl getroffen wurde
    if (optionsId === "options1" && answerContainer.innerHTML !== "") {
        document.getElementById("button2").style.display = "block";
    } else if (optionsId === "options2" && answerContainer.innerHTML !== "") {
        document.getElementById("button3").style.display = "block";
    } else if (optionsId === "options3" && answerContainer.innerHTML !== "") {
        document.getElementById("button4").style.display = "block";  // Anfrage senden sichtbar machen
    }
}
        function sendEmail() {
            alert("Anfrage wird gesendet...");
        }
    </script>

</body>
</html>
