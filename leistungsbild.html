<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leistungsbild</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 2rem;
    }
    .question {
      margin-bottom: 2rem;
    }
    .question h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .button-group button {
      background: none;
      border: 1px solid #000;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      text-align: left;
      transition: background 0.2s ease-in-out;
    }
    .button-group button:hover {
      background: #f0f0f0;
    }
    .hidden {
      display: none;
    }
    .form-section {
      margin-top: 2rem;
    }
    .form-section select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #000;
      font-family: 'Poppins', sans-serif;
    }
    label {
      margin-top: 1rem;
      display: block;
    }
  </style>
</head>
<body>
  <div class="question" id="q1">
    <h2>Was brauchst du?</h2>
    <div class="button-group">
      <button onclick="showQuestion('q2')">Ich plane ein Bauvorhaben</button>
      <button onclick="showQuestion('q3')">Ich will etwas umbauen oder modernisieren</button>
      <button onclick="showQuestion('q4')">Ich brauche architektonische Unterstützung</button>
    </div>
  </div>

  <div class="question hidden" id="q2">
    <h2>Worum geht es bei deinem Bauvorhaben?</h2>
    <div class="button-group">
      <button onclick="selectPhase(['LPH 1', 'LPH 2', 'LPH 3', 'LPH 4'])">Ich möchte ein Haus bauen</button>
      <button onclick="selectPhase(['LPH 0', 'LPH 1', 'LPH 2'])">Ich möchte erstmal wissen, was auf meinem Grundstück geht</button>
      <button onclick="selectPhase(['LPH 1', 'LPH 2', 'LPH 3', 'LPH 4', 'LPH 5', 'LPH 6', 'LPH 7'])">Ich will alles von der Planung bis zur Vergabe</button>
    </div>
  </div>

  <div class="question hidden" id="q3">
    <h2>Was soll verändert werden?</h2>
    <div class="button-group">
      <button onclick="selectPhase(['LPH 1', 'LPH 2', 'LPH 3', 'LPH 4'])">Ich will Räume neu gestalten oder erweitern</button>
      <button onclick="selectPhase(['LPH 1', 'LPH 2', 'LPH 4'])">Ich möchte modernisieren oder sanieren</button>
      <button onclick="selectPhase(['LPH 1', 'LPH 2', 'LPH 3', 'LPH 4', 'LPH 5'])">Ich brauche eine vollständige Umbauplanung</button>
    </div>
  </div>

  <div class="question hidden" id="q4">
    <h2>Wobei brauchst du Unterstützung?</h2>
    <div class="button-group">
      <button onclick="selectPhase(['LPH 1'])">Ich brauche eine Grundlagenklärung (z. B. Aufmaß, Flächen)</button>
      <button onclick="selectPhase(['LPH 2'])">Ich brauche erste Zeichnungen und Flächenkonzepte</button>
      <button onclick="selectPhase(['LPH 3'])">Ich brauche eine Entwurfsdarstellung</button>
    </div>
  </div>

  <div class="form-section hidden" id="form">
    <h2>Erstelle dein individuelles Angebot</h2>
    <p>Bitte wähle die folgenden Angaben aus, damit ein HOAI-konformes Angebot erstellt werden kann:</p>
    <form>
      <label>Projektstandort:</label>
      <select required>
        <option value="">Bitte wählen …</option>
        <option>Innerorts</option>
        <option>Außerorts</option>
        <option>Unklar / Noch nicht festgelegt</option>
      </select>

      <label>Was soll geplant werden?</label>
      <select required>
        <option value="">Bitte wählen …</option>
        <option>Wohnhaus</option>
        <option>Umbau eines Bestandsgebäudes</option>
        <option>Gewerbe- oder Sonderbau</option>
        <option>Noch unklar</option>
      </select>

      <label>Gibt es bereits ein Grundstück oder Gebäude?</label>
      <select>
        <option value="">Bitte wählen …</option>
        <option>Ja</option>
        <option>Nein</option>
        <option>In Prüfung</option>
      </select>

      <label>Welches Budget steht für das Projekt zur Verfügung?</label>
      <select>
        <option value="">Bitte wählen …</option>
        <option>unter 100.000 €</option>
        <option>100.000 – 250.000 €</option>
        <option>250.000 – 400.000 €</option>
        <option>400.000 – 600.000 €</option>
        <option>600.000 – 1 Mio. €</option>
        <option>über 1 Mio. €</option>
        <option>Noch unklar</option>
      </select>

      <label>Wie groß soll das Projekt ungefähr sein?</label>
      <select>
        <option value="">Bitte wählen …</option>
        <option>bis 50 m²</option>
        <option>bis 100 m²</option>
        <option>bis 150 m²</option>
        <option>bis 200 m²</option>
        <option>bis 250 m²</option>
        <option>bis 300 m²</option>
        <option>mehr als 300 m²</option>
        <option>Noch unklar</option>
      </select>

      <label>Gibt es vorhandene Unterlagen oder Pläne?</label>
      <select>
        <option value="">Bitte wählen …</option>
        <option>Ja, vollständig</option>
        <option>Unzureichend / Teilweise</option>
        <option>Nein</option>
      </select>

      <label>Sonstige Hinweise oder Wünsche?</label>
      <select>
        <option value="">Bitte wählen …</option>
        <option>Barrierefreiheit</option>
        <option>Energieeffizienz</option>
        <option>Denkmalschutz</option>
        <option>Nachhaltigkeit</option>
        <option>Keine besonderen Wünsche</option>
      </select>

      <p><strong>Leistungsphasen laut Auswahl:</strong></p>
      <p id="selectedPhases"></p>
    </form>
  </div>

  <script>
    function showQuestion(id) {
      document.querySelectorAll('.question').forEach(q => q.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }

    function selectPhase(phases) {
      document.querySelectorAll('.question').forEach(q => q.classList.add('hidden'));
      document.getElementById('form').classList.remove('hidden');
      document.getElementById('selectedPhases').innerText = phases.join(', ');
    }
  </script>
</body>
</html>
